<!DOCTYPE html><html><head><title>NOME</title></head>
<body style="text-align: center;">
<h1 style="color: green;">DIVULGUEM MEU WHATZAPP</h1>
<button id="shareBtn">Compartilhar</button><script>
        document.querySelector('#shareBtn')
        .addEventListener('click', event => {
            // Fallback, Tries to use API only
            // if navigator.share function is
            // available
            if (navigator.share) {
                navigator.share({
                    // Title that occurs over
                    // web share dialog
                    title: 'MEU WHATZAPP',
                    // URL to share
                    url: 'https://web.whatsapp.com/send?phone=+5585988885153&amp;text=Olá!❤️'
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(err => {
                    // Handle errors, if occured
                    console.log(
                    "Error while using Web share API:");
                    console.log(err);
                });
            } else {
                // Alerts user if API not available 
                alert("Browser doesn't support this API !");
            }
        })
</script></body></html>
